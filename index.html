<!DOCTYPE html>
<html>
    <head>
      <title>Appter</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

  <p id="message"></p>

  <form id="sign-up-form">
    <legend>Sign-Up-Form</legend>
    <input name="credentials[email]" type="text" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input name="credentials[password_confirmation]" type="password" placeholder="password password confirmation">
    <input type="submit">
  </form>
  <p id="message"></p>
  <form id="sign-in-form">
    <legend>Sign-In-Form</legend>
    <input name="credentials[email]" type="text" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input type="submit">
  </form>
  <p id="message"></p>
  <form id="change-password-form" class="hidden">
    <legend>Change Password Form</legend>
    <input name="passwords[old]" type="password" placeholder="old password">
    <input name="passwords[new]" type="password" placeholder="new password">
    <input type="submit">
  </form>

  <br>
  <p id="message"></p>
    <button id='get-listings'> View Listings</button>

    <form id='create-listing'>Create Listing</form>
      <legend>Create-Listing-Form</legend>
      <input name="" type="" placeholder="">
      <input name="" type="" placeholder="">
      <input name="" type="" placeholder="">
      <input type="submit">

    <button id='update-listing'>Update Listing</button>

    <button id='destroy-listing'>Delete Listing</button>

  <br>

  <button id="sign-out-button" class="hidden"> Sign Out </button>

    </body>
</html>
